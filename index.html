<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap');
    </style>
  <link rel="stylesheet" href="css/style.css">
  <title>Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-fluid cont-relative">
    <!--DESKTOP-->
    <div class="row">
    <!--backgroud-->
      <div id="bgimg" class="col-xs-12 col-sm-12 col-md-12  coll">
          <img class="bg-image" src="images/bg-main-desktop.png" alt="">
      </div>

    <!--Container absolute IMGS-->
    <div class="date-img">
      <img src="images/bg-card-front.png" alt="">
      <span class="photo"><img src="images/card-logo.svg" alt=""></span>
      <span id="cardNumber" class="number">0000 0000 0000 0000</span>
      <span id="cardName" class="name">Example name</span>
      <span class="date"><span id="cardMM">09</span>/<span id="cardYY">26</span></span>
    </div>
    <div class="d-back-img">
      <img src="images/bg-card-back.png" alt="">
      <span id="cardCVC" class="back-num">000</span>
    </div>
    <!--FORM-->
      <div class="section2 col-7 d-flex align-items-center justify-content-center">
        <form id="forms" class="forms needs-validation" novalidate>

          <div class="card-name mt-5 mb-5 relaive">
            <label class="form-label h5">CARDHOLDER NAME</label>
            <input id="name" class="names form-control" type="text" placeholder="e.g. Example Name" aria-label=".form-control-lg example" required>
            <div class="valid-tooltip"></div>
            <div class="invalid-tooltip">error</div>
          </div>

          <div class="mb-5 card-number h5">
            <label for="cardNumber" class="form-label">CARD NUMBER</label>
            <input id="number" type="number" class="form-control" placeholder="e.g 1234 4567 7890 0000" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">error</div>
          </div>

          <div class="card-date mb-5 linea-b">
            <div class="form-label h5">EXP. DATE (MM/YY)</div>
            <input id="mm" class="mm form-control form-width" type="number" placeholder="MM" aria-label=".form-control-lg example" required>
            <input id="yy" class="yy form-control form-width" type="number" placeholder="YY" aria-label=".form-control-lg example" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Can't be blank</div>
          </div>

          <div class="card-cvc linea-b">
            <div class="form-label h5">CVC</div>
            <input id="cvc" class="cvc form-control form-width" type="number" placeholder="e.g. 123" aria-label=".form-control-lg example" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Can't be blank</div>
          </div>

          <button type="submit" class="btn btn-lg btn-dark">Confirm</button>

        </form>
        
      </div>
    </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="">Frontend Mentor</a>. 
    Coded by <a href="#">Jose Ernesto Espinosa Lopez</a>.
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
